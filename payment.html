<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Common CSS -->
   <link rel="stylesheet" href="styles/common.css">

   <!-- CSS -->
   <link rel="stylesheet" href="styles/payment.css">
   <link rel="stylesheet" href="styles/loader.css">

   <!-- Font -->
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


   <!-- Scripts -->
   <script src="scripts/common.js" defer></script>
   <script src="scripts/payment.js" defer></script>

   <title>Payment</title>
</head>

<body>
   <div id="loader"></div>
   <div class="main-container">
      <!-- Header -->
      <header class="header-footer" id="header"></header>

      <!-- Content -->
      <div id="payment-container">
         <div id="hotel-details">
            <img class="hotel-image" id="hotel-image" alt="hotel-image">
            <div class="hotel-name-rating">
               <h2 id="hotel-name"></h2>
               <p id="ranking"></p>
               <p id="address"></p>
            </div>
         </div>
         <div id="customer-payment-details">
            <div id="customer-details">
               <p id="name"></p>
               <p id="adult"></p>
               <p id="from-date"></p>
               <p id="to-date"></p>
            </div>
            <div id="payment-details">
               <p id="tariff"></p>
               <p id="amount"></p>
            </div>
            <a href="#" id="pay-now">
               <button id="pay-now-button" type="button" class="btn btn-success" onclick="payNow(event)">Pay
                  Now</button>
            </a>
         </div>
      </div>
      <!-- Footer -->
      <footer class="header-footer" id="footer"></footer>
   </div>
</body>

</html>
